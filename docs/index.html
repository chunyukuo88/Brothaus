<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>We Like Bread</title>
    <link rel="stylesheet" href="./css/burger.css">
    <link rel="stylesheet" href="./css/joke.css">
    <link rel="stylesheet" href="./css/loader.css" media="screen">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/snackbar.css">
    <link rel="stylesheet" href="./css/scrollbar.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Indie+Flower|Luckiest+Guy|Ma+Shan+Zheng|ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
</head>
<body onload="renderTemp(), 
              renderConditions(), 
              fetchJoke()
              ">
    <div class="loader" onload="produceRandomFact()"></div>
    
    <div id="snackbar">Made with vanilla JavaScript, Sass, and Web Components.</div>
    <div id="language-switch" class="English"></div>
    <header class="header">
        <h1 id="wooblers-house">Woobler's H<span class="red-o">o</span>use</h1>
        <nav class="dropdown">
            <button onclick="showOrHideMenu()" id="bread-button" class="drop-button">🍞</button>
            <div id="myDropdown" class="dropdown-content">
                <a></a>
                <a onclick="snackbar()" id="about">About</a>
                <a id="repo" href="https://github.com/chunyukuo88/Brothaus" target="_blank">Code</a>
                <a id="columbus-weather"> 
                    <span id="cbus-temp"></span>°F and <span id="cbus-conditions">lovely</span>
                </a>
                <a onclick="changeLanguage()" id="chinese">華語版本</a>
            </div>
        </nav>
    </header>


    <section class="six-fot">
        <ul>
            <fot-foto text="First day at work! And we get a few rounds of happy hour beer every week, depending on factors. Mall parking, which means excellent parking." 
                      img="images/a.png"></fot-foto>
            <fot-foto text="A scrumptious breakfast to go along with the unlimited free drip coffee and espresso. The espresso machine is behind my desk." 
                      img="images/b.png"></fot-foto>
            <fot-foto text="My first task was to make a box using three of the latest technologies. It took a week, and the boss was happy with the results." 
                      img="images/c.png"></fot-foto>
            <fot-foto text="My desk has presets and a motor. With the push of a button I can raise or lower it to exact heights that I have set & saved." 
                      img="images/d.png"></fot-foto>
            <fot-foto text="Don't think I'm about to stop making balloons anytime soon." 
                      img="images/e.png"></fot-foto>
            <fot-foto text="Dr. Fields & Famous Flutist go hiking." 
                      img="images/f.png"></fot-foto>
        </ul>
    </section>

    <wrapper class="joke-panel">
        <ul class="joke-left">
            <li><p class="joke-instructions">Click the button for a lousy joke!</p></li>
            <li>
                <div class="joke-button red" onclick="renderJoke()">
                    <p>Lousy joke</p>
                </div>
            </li>
        </ul>
        
        <section class="joke-right">
            <p class="joke-label">The lousy joke shows up here!</p>
            <p id="joke-content"></p>
        </section>
    </wrapper>

    <script src="./burger.js"></script>
    <script src="./foto.js"></script>
    <script src="./joke.js"></script>
    <script src="./localize.js"></script>
    <script src="./loader.js" type="text/JavaScript"></script>
    <script src="./randomFact.js"></script>
    <script src="./snackbar.js"></script>
    <script src="./weather.js"></script>
</body>
<footer>
    <ul class="footer-container">
        <li class="footer-content" id="with-crumbs"><p>Made with l<span class="red-o">o</span>ve in Crumbus</p></li>
        <li class="footer-content" id="coming-soon"><p>Coming soon: Cra<span class="weird-o">z</span>y parallax styling!</p></li>
        <li class="footer-content" id="copyright"><p>&copy; Alex Gochen<span class="weird-o">o</span>ur 2020</p></li>
    </ul>
</footer>
</html>
